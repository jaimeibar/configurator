{% extends "base.html" %}

{% load i18n %}

{% block title %}Login{% endblock %}

{% block body-content %}

    <div id="login">
        <h1>Log in</h1>
        <form>

            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
        </form>
    </div>

{% endblock %}
